<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #0a0a0a; 
            color: white; 
        }
        .test-section { 
            margin: 20px 0; 
            padding: 20px; 
            border: 1px solid #333; 
            border-radius: 8px; 
        }
        .filter-group {
            position: relative;
            display: inline-block;
        }
        .filter-icon {
            width: 36px;
            height: 36px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            color: #8e8ea0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
        }
        .filter-panel-inline {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 12px;
            margin-top: 6px;
            min-width: 180px;
            z-index: 1000;
            display: none;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .filter-panel-inline.show {
            display: block;
        }
        .ai-model-option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 10px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 6px;
        }
        .ai-model-option:hover {
            background: #3a3a3a;
        }
        .model-name {
            font-weight: 500;
            color: #ffffff;
            font-size: 13px;
        }
        .model-desc {
            font-size: 11px;
            color: #8e8ea0;
            margin-left: auto;
        }
    </style>
</head>
<body>
    <h1>AI Model Test</h1>
    
    <div class="test-section">
        <h3>AI Model Filter Test</h3>
        <div class="filter-group">
            <button class="filter-icon" data-filter="ai-model" title="AI Model">
                ðŸ¤–
            </button>
            <div class="filter-panel-inline" id="aiModelPanelInline">
                <div class="panel-content">
                    <div class="ai-model-options">
                        <label class="ai-model-option">
                            <input type="radio" name="aiModel" value="gpt-4" checked>
                            <span class="model-name">GPT-4</span>
                            <span class="model-desc">Most Advanced</span>
                        </label>
                        <label class="ai-model-option">
                            <input type="radio" name="aiModel" value="gpt-3.5-turbo">
                            <span class="model-name">GPT-3.5 Turbo</span>
                            <span class="model-desc">Fast</span>
                        </label>
                        <label class="ai-model-option">
                            <input type="radio" name="aiModel" value="claude-3">
                            <span class="model-name">Claude 3</span>
                            <span class="model-desc">Anthropic</span>
                        </label>
                        <label class="ai-model-option">
                            <input type="radio" name="aiModel" value="gemini-pro">
                            <span class="model-name">Gemini Pro</span>
                            <span class="model-desc">Google</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        
        <p>Click the robot icon above to test the AI model panel.</p>
    </div>
    
    <div class="test-section">
        <h3>Console Output</h3>
        <div id="console" style="background: #111; padding: 10px; border-radius: 5px; font-family: monospace; height: 200px; overflow-y: auto;"></div>
    </div>

    <script>
        // Override console.log to show in page
        const originalLog = console.log;
        const originalError = console.error;
        const consoleDiv = document.getElementById('console');
        
        function addToConsole(message, type = 'log') {
            const div = document.createElement('div');
            div.style.color = type === 'error' ? '#ff6666' : '#ffffff';
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            consoleDiv.appendChild(div);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole(args.join(' '), 'error');
        };
        
        // Test functionality
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Test page loaded');
            
            const filterIcon = document.querySelector('.filter-icon');
            const panel = document.getElementById('aiModelPanelInline');
            
            console.log('Filter icon found:', !!filterIcon);
            console.log('Panel found:', !!panel);
            
            if (filterIcon) {
                filterIcon.addEventListener('click', function(e) {
                    e.stopPropagation();
                    console.log('Filter icon clicked');
                    console.log('Panel current display:', window.getComputedStyle(panel).display);
                    console.log('Panel classes:', panel.className);
                    
                    if (panel.classList.contains('show')) {
                        panel.classList.remove('show');
                        console.log('Panel hidden');
                    } else {
                        panel.classList.add('show');
                        console.log('Panel shown');
                        console.log('Panel display after:', window.getComputedStyle(panel).display);
                    }
                });
            }
            
            // Test AI model selection
            const aiModelOptions = document.querySelectorAll('input[name="aiModel"]');
            console.log('AI model options found:', aiModelOptions.length);
            
            aiModelOptions.forEach(function(option) {
                option.addEventListener('change', function() {
                    console.log('AI model changed to:', this.value);
                });
            });
        });
    </script>
</body>
</html>
