<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Scoop</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #0a0a0a; 
            color: white; 
        }
        .test-section { 
            margin: 20px 0; 
            padding: 20px; 
            border: 1px solid #333; 
            border-radius: 8px; 
        }
        button { 
            padding: 10px 20px; 
            margin: 5px; 
            background: #10a37f; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        input { 
            padding: 10px; 
            margin: 5px; 
            background: #2a2a2a; 
            color: white; 
            border: 1px solid #333; 
            border-radius: 5px; 
        }
        .filter-icon { 
            width: 44px; 
            height: 44px; 
            background: #1a1a1a; 
            border: 1px solid #2a2a2a; 
            border-radius: 12px; 
            color: #8e8ea0; 
            display: inline-flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            margin: 5px; 
        }
        .filter-panel-inline { 
            position: absolute; 
            background: #1a1a1a; 
            border: 1px solid #2a2a2a; 
            border-radius: 12px; 
            padding: 16px; 
            margin-top: 8px; 
            display: none; 
        }
        .filter-panel-inline.show { 
            display: block; 
        }
    </style>
</head>
<body>
    <h1>Scoop JavaScript Test</h1>
    
    <div class="test-section">
        <h3>Basic Elements Test</h3>
        <input type="text" id="queryInput" placeholder="Test input" />
        <button id="searchBtn">Search</button>
        <button id="voiceBtn">Voice</button>
        <p id="status">Status: Ready</p>
    </div>
    
    <div class="test-section">
        <h3>Filter Icons Test</h3>
        <div class="filter-group" style="position: relative;">
            <button class="filter-icon" data-filter="platforms" title="Platforms">üåê</button>
            <div class="filter-panel-inline" id="platformsPanelInline">
                <div class="panel-content">
                    <p>Platforms panel content</p>
                </div>
            </div>
        </div>
        
        <div class="filter-group" style="position: relative;">
            <button class="filter-icon" data-filter="ai-model" title="AI Model">ü§ñ</button>
            <div class="filter-panel-inline" id="aiModelPanelInline">
                <div class="panel-content">
                    <p>AI Model panel content</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="test-section">
        <h3>Modal Test</h3>
        <button id="upgradeBtn">Upgrade</button>
        <button id="installBtn">Install</button>
        <button id="languageBtn">Language</button>
        <button id="learnMoreBtn">Learn More</button>
    </div>
    
    <div class="test-section">
        <h3>Console Output</h3>
        <div id="console" style="background: #111; padding: 10px; border-radius: 5px; font-family: monospace; height: 200px; overflow-y: auto;"></div>
    </div>

    <script>
        // Override console.log to show in page
        const originalLog = console.log;
        const originalError = console.error;
        const consoleDiv = document.getElementById('console');
        
        function addToConsole(message, type = 'log') {
            const div = document.createElement('div');
            div.style.color = type === 'error' ? '#ff6666' : '#ffffff';
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            consoleDiv.appendChild(div);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole(args.join(' '), 'error');
        };
        
        // Test basic functionality
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, testing elements...');
            
            const queryInput = document.getElementById('queryInput');
            const searchBtn = document.getElementById('searchBtn');
            const voiceBtn = document.getElementById('voiceBtn');
            
            if (queryInput) {
                console.log('‚úì Query input found');
                queryInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        console.log('Enter pressed in input');
                    }
                });
            } else {
                console.error('‚úó Query input not found');
            }
            
            if (searchBtn) {
                console.log('‚úì Search button found');
                searchBtn.addEventListener('click', () => {
                    console.log('Search button clicked');
                });
            } else {
                console.error('‚úó Search button not found');
            }
            
            if (voiceBtn) {
                console.log('‚úì Voice button found');
                voiceBtn.addEventListener('click', () => {
                    console.log('Voice button clicked');
                });
            } else {
                console.error('‚úó Voice button not found');
            }
            
            // Test filter icons
            const filterIcons = document.querySelectorAll('.filter-icon');
            console.log(`Found ${filterIcons.length} filter icons`);
            
            filterIcons.forEach((icon, index) => {
                icon.addEventListener('click', (e) => {
                    const filter = e.currentTarget.dataset.filter;
                    console.log(`Filter icon ${index} clicked: ${filter}`);
                    
                    const panel = document.getElementById(`${filter}PanelInline`);
                    if (panel) {
                        panel.classList.toggle('show');
                        console.log(`Panel ${filter} toggled`);
                    } else {
                        console.error(`Panel ${filter} not found`);
                    }
                });
            });
            
            // Test modal buttons
            const modalButtons = ['upgradeBtn', 'installBtn', 'languageBtn', 'learnMoreBtn'];
            modalButtons.forEach(btnId => {
                const btn = document.getElementById(btnId);
                if (btn) {
                    console.log(`‚úì ${btnId} found`);
                    btn.addEventListener('click', () => {
                        console.log(`${btnId} clicked`);
                    });
                } else {
                    console.error(`‚úó ${btnId} not found`);
                }
            });
        });
    </script>
</body>
</html>
